<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <h1 class="h1">Etch-a-Sketch</h1>
  <div class="container">
    <div class="setting">
      <div class="color-pick">
        <input type="color" value="#000">
      </div>
      <button id="normalbtn">Normal mode</button>
      <button id="rainbowbtn">Rainbow mode</button>
      <button id="eraserbtn">Eraser</button>
      <button id="clearbtn">Clear</button>
      <div class="gridsize">16 x 16</div>
      <input type="range" class="slider" min="2" max="64" value="16">
    </div>
    <div class="grid"></div>
  </div>   
</body>
</html>
